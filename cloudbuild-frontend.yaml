steps: 
  # Build the frontend Docker image with build-time env var 
  - name: 'gcr.io/cloud-builders/docker' 
  args: [ 
    'build', '--build-arg', 
    'VITE_API_URL=https://console.cloud.google.com/cloud-build/builds;region=global/7e4d9045-a825-455e-a94a-f7057f236a38?hl=en&project=avid-battery-476221-r9, 
    '-t', 'gcr.io/$PROJECT_ID/recipe-frontend', 
    './frontend'
  ] 
  # Push the image to Container Registry 
  - name: 'gcr.io/cloud-builders/docker' 
  args: ['push', 'gcr.io/$PROJECT_ID/recipe-frontend'] 
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud' 
  args: [ 
    'run', 'deploy', 
    'recipe-frontend', '--image', 
    'gcr.io/$PROJECT_ID/recipe-frontend', 
    '--platform', 'managed', 
    '--region', 'us-central1', 
    '--allow-unauthenticated', 
    '--port', '80' 
  ] 

options: 
  logging: CLOUD_LOGGING_ONLY